<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ffccff, #ff99cc);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(20%);
        }
        h1 {
            font-size: 60px;
            color: #ff0080;
            text-shadow: 3px 3px 10px #ff66b2;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 10px #ff66b2; }
            to { text-shadow: 3px 3px 20px #ff99cc; }
        }
        .cake {
            width: 120px;
            height: 120px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .message {
            font-size: 26px;
            color: #800040;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background-color: #ff0080;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d60070;
            transform: scale(1.1);
        }
        .balloons {
            position: absolute;
            width: 100px;
            height: 140px;
            background-color: red;
            border-radius: 50%;
            top: 100vh;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday ðŸŽ‰</h1>
        <img class="cake" src="cake.webp" alt="cake">
        <p class="message">Wishing you all the happiness in the world! ðŸŽ‚ðŸ¥³</p>
        <button onclick="goToNextPage()">Click for Surprise</button>
    </div>
    <script>
        function goToNextPage() {
            window.location.href = "surprise.html";
        }
    </script>
</body>
</html>
